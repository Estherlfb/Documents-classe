<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="images.jpg" class="test" title="titre_image1" />
    <img src="images.jpg" class="test" title="titre_image2" />
    <img src="images.jpg" class="test" title="titre_image3" />
    <img src="images.jpg" class="test" title="titre_image4" />
    <img src="images.jpg" class="test" title="titre_image5" />
    <img src="images.jpg" class="test" title="titre_image6" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
        </script>


    <script>
        $(function () {
            $.fn.imageTitle = function () {
                this.each(function () {
                    $(this).replaceWith(
                        $(this).clone(true)
                            .wrap('<div class="image_container"></div>')
                            .parent()
                            .append('<div class="image_title">' + $(this).attr('title') + '</div>')
                    );
                })
                $('.test').imageTitle();
            }
        })


    </script>
</body>

</html>
